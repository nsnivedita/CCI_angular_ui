<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="example-form">
      <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
      <mat-card-content>


        <mat-form-field class="example-full-width">
          <input matInput type="email"
          placeholder="Email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        </mat-form-field>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>

        <mat-form-field class="example-full-width">
          <input matInput  type="password"
          placeholder="Password"
          class="form-control"
          formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </mat-form-field>
      </mat-card-content>



      <div style="text-align: center;">
        <button mat-raised-button color="accent" class="btn-size" [disabled]= "loading" >Log in</button><br/><br/>
        <span>Or</span><br><br/>
        <a href="/register" class="nav-link" routerLink="register">Register</a>


      </div>
    </form>
  </mat-card>

</div>
